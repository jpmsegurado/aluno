<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(item.page, item.action ? item.action : null)" *ngFor="let item of menu">
                {{ item.title }}
                <ion-icon name="ios-arrow-forward" hideWhen="ios" item-right color="gray"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
