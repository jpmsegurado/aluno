  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>{{ turma.nome }}</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="tab">
    <ion-segment-button value="info">
      Informações
    </ion-segment-button>
    <ion-segment-button value="atividades">
      Atividades
    </ion-segment-button>
    <ion-segment-button value="conteudos">
      Conteúdos
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content>

  <blank-state *ngIf="loading" showSpinner="true">
    <p>Carregando...</p>
  </blank-state>

  <div *ngIf="!loading">
    <div *ngIf="tab === 'info'">
      <ion-item-divider color="light">Professor</ion-item-divider>
      <ion-item>
        <p>{{ turma.professor.nome }}</p>
      </ion-item>
      <ion-item-divider color="light">Email</ion-item-divider>
      <ion-item>
        <p>{{ turma.professor.username }}</p>
      </ion-item>
    </div>

    <div *ngIf="tab === 'atividades'">
      <ion-item-divider color="light">Atividades</ion-item-divider>
      <ion-item *ngIf="atividades.length === 0">
        <p>Não há atividades no momento</p>
      </ion-item>
  
      <button ion-item *ngFor="let atividade of atividades" (click)="openAtividade(atividade)">
        <p>{{ atividade.nome }}</p>
        <ion-icon name="ios-arrow-forward" hideWhen="ios" item-right *ngIf="!atividade.loading && !atividade.respondida"></ion-icon>
        <ion-icon name="checkmark" color="secondary" hideWhen="ios" item-right *ngIf="!atividade.loading && atividade.respondida"></ion-icon>
        <ion-spinner item-right *ngIf="atividade.loading"></ion-spinner>
      </button>
    </div>

    <div *ngIf="tab === 'conteudos'">
        <ion-item-divider color="light">Conteúdos</ion-item-divider>
        <ion-item *ngIf="conteudos.length === 0">
          <p>Não há conteúdos no momento</p>
        </ion-item>
    
        <button ion-item *ngFor="let conteudo of conteudos" (click)="openConteudo(conteudo)">
          <p>{{ conteudo.nome }}</p>
          <ion-icon name="ios-arrow-forward" hideWhen="ios" item-right *ngIf="!conteudo.loading && !conteudo.respondida"></ion-icon>
          <ion-icon name="checkmark" color="secondary" hideWhen="ios" item-right *ngIf="!conteudo.loading && conteudo.respondida"></ion-icon>
          <ion-spinner item-right *ngIf="conteudo.loading"></ion-spinner>
        </button>
      </div>
  </div>

</ion-content>
