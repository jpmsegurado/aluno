<ion-header>

  <ion-navbar>
    <ion-title>Atividade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item-divider color="light">Nome</ion-item-divider>
  <ion-item>
    {{ atividade.nome }}
  </ion-item>

  <ion-item-divider color="light">Nº de questões</ion-item-divider>
  <ion-item>
    {{ questionsNumber(atividade) }}
  </ion-item>

  <ion-item-divider color="light">Descrição</ion-item-divider>
  <ion-item>
    {{ atividade.descricao }}
  </ion-item>
</ion-content>

<ion-footer padding>
  <button ion-button block (click)="iniciar(atividade)" *ngIf="atividade.respondida">
    Iniciar Atividade
  </button>
  <button ion-button icon-right clear color="secondary" block *ngIf="atividade.respondida">
    Atividade respondida
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-footer>
