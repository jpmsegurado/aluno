<ion-header>

  <ion-navbar>
    <ion-title>{{ atividade.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-divider color="light">Enunciado</ion-item-divider>
  <ion-item>
    {{ atual.enunciado }}
  </ion-item>
  <ion-item-divider color="light">Alernativas</ion-item-divider>
  <ion-list radio-group [(ngModel)]="atual.selected">
    <ion-item *ngFor="let alternativa of atual.alternativas; let index = index;">
      <ion-radio item-left [checked]="alternativa.selected" [value]="index"></ion-radio>
      <ion-label>{{ alternativa.text }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab icon-only (click)="finish()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar class="pagination">
    <ion-buttons left>
      <button ion-button icon-left (click)="previous()" [disabled]="index === 0">
        <ion-icon name="ios-arrow-back"></ion-icon>
        Anterior
      </button>
    </ion-buttons>
    <ion-title class="text-center">Questão {{ index + 1 }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-right (click)="next()" [disabled]="index >= questoes.length - 1">
        Próximo
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
