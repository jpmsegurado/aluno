<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inscrição em turma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="form" (submit)="submit(form)">
    <ion-item>
      <ion-label floating>Chave de inscrição</ion-label>
      <ion-input formControlName="chave" type="text"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block [disabled]="loading" type="submit">
        Fazer inscrição
        <ion-spinner *ngIf="loading"></ion-spinner>
      </button>
    </div>

  </form>

</ion-content>
